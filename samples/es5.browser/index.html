<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="stairways.es5.browser.js"></script>

</head>
<body>
<h1>Please, open your console :)</h1>
<script>

  console.log("Stairways version:", stairways.Version.number());

  var Result = stairways.Result;
  var Optional = stairways.Optional;

  console.log(
    Optional.ofNullable(45)
  );

  Result.ok(5).either(function(val) {
    console.log("Either OK", val)
  }, function(err) {
    console.log("Either KO", err)
  });

  Result.error(Error("Huston?")).either(function(val) {
    console.log("Either OK", val)
  },function(err) {
    console.log("Either KO", err)
  });
</script>
</body>
</html>
